<app-header></app-header>

<div class="main_div" style="background-image:url('../../assets/work3.png'); height: 850px;">
<!-- Content for the Add_Edit page -->
<div class="container_div" style="padding-top: 30px; width: 55%; height: 850px; ">
    <div class="row">
        <div class="container_header">
            <h1 style="color: rgb(171, 225, 253);"> Add Questions</h1>
            
        </div>

            
            <form novalidate #form="ngForm">

            <br>
            
            <h4 style="color: aliceblue;"><b>Survey Name:</b> {{item.item}}</h4>
            <h4 style="color: aliceblue;"><b>Survey Description:</b> {{item.status}}</h4>

            <br>
          
            
            <!-- <h4 style="color: aliceblue;">Please Enter {{item.qty}} Questions for the Survey</h4> -->

                <!-- <form class="form" method="POST"> -->
                    <div class="form-group">
                        
                        <input type="text" 
                            id="questionTextField"
                            placeholder="Enter the Question"
                            name="ques" 
                            #ques
                            [(ngModel)]="question.ques"
                            required>
                    </div>
                
                <div class="form-group">
                    
                    <input type="text" 
                    id="option1TextField"
                    placeholder="Enter option 1"
                    name="option1" 
                    #option1
                    [(ngModel)]="question.option1"
                    required>
                </div>
                
                <div class="form-group">
                   
                    <input type="text" 
                    id="option2TextField"
                    placeholder="Enter Option 2"
                    name="option2" 
                    #option2
                    [(ngModel)]="question.option2"
                    >

                    <button (click)="addQuestions(ques.value, option1.value, option2.value)">Add</button>

                    <button routerLink="/survey/list" ><i class="fas fa-undo"></i> Cancel </button>
                </div>
               
                

               <!-- <button (click)="save(form)"
                type="submit">
                    <i class="fas fa-edit"></i> 
                    Submit
                </button>-->
                

            </form>
        <br>
         <h4 style=" color: rgb(171, 225, 253); text-align: center;">Total Questions Added: {{item.surveyQuestions.length}}</h4>

               

    
    </div>
  
    <app-footer></app-footer>
    </div>
</div>
